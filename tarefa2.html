<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="/tarefa2.css">
    </head>

    <body>
      
        <div class="titulo text-center">
            <h1>Trabalho 2</h1>
          <h5>Cálculo Numérico</h5>
          <h6>P<small>4</small>(X) de uma Aproximação Polinomial de Lagrange</h6>
          <hr>
          <p><strong>Manoel Rodrigues da Silva</strong> | <span style="font-weight: 400;">201910073511</span> </p>
        </div>
        <div class="container">
            
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header text-center"><h3>Dados</h3></div>
                        <div class="card-body ">
                           
                            <div class="card">
                                <div class="card-body">
                                    <table class="table text-center">
                                        <thead>
                                          <tr>
                                            <th scope="col">Xn</th>
                                            <th scope="col">X</th>
                                            <th scope="col">F(x)</th>
                                          </tr>
                                        </thead>
                                        <tbody class="table-group-divider">
                                            <tr><!-- x0 f(x0)-->
                                                <td>
                                                    <span>X<small>0</small></span>
                                                </td>
                                                <th scope="row">
                                                    <input id="x0" placeholder='x0' type="number" class="form-control">
                                                </th>
                                                <td>
                                                    <input id="fx0" placeholder='fx0' type="number" class="form-control">
                                                </td>
                                            </tr>
                                            <tr><!-- x1 f(x1)-->
                                                <td>
                                                    <span>X<small>1</small></span>
                                                </td>
                                                <th scope="row">
                                                    <input id="x1" placeholder='x1' type="number" class="form-control">
                                                </th>
                                                <td>
                                                    <input id="fx1" placeholder='fx1' type="number" class="form-control">
                                                </td>
                                            </tr>
                                            <tr><!-- x2 f(x2)-->
                                                <td>
                                                    <span>X<small>2</small></span>
                                                </td>
                                                <th scope="row">
                                                    <input id="x2" placeholder='x2' type="number" class="form-control">
                                                </th>
                                                <td>
                                                    <input id="fx2" placeholder='fx2' type="number" class="form-control">
                                                </td>
                                            </tr>
                                            <tr><!-- x3 f(x3)-->
                                                <td>
                                                    <span>X<small>3</small></span>
                                                </td>
                                                <th scope="row">
                                                    <input id="x3" placeholder='x3' type="number" class="form-control">
                                                </th>
                                                <td>
                                                    <input id="fx3" placeholder='fx3' type="number" class="form-control">
                                                </td>
                                            </tr>
                                            <tr><!-- x4 f(x4)-->
                                                <td>
                                                    <span>X<small>4</small></span>
                                                </td>
                                                <th scope="row">
                                                    <input id="x4" placeholder='x4' type="number" class="form-control">
                                                </th>
                                                <td>
                                                    <input id="fx4" placeholder='fx4' type="number" class="form-control">
                                                </td>
                                            </tr>
                                        
                                        </tbody>
                                    </table>
                                    <div class="form-check">
                                        <input class="form-check-input" name="checkbox" type="checkbox" value="" id="pre-dados">
                                        <label class="form-check-label" for="flexCheckDefault">
                                          Utilizar dados pré-definidos
                                        </label>
                                      </div>
                                </div>
                            </div>
                              <hr>
                            <div class="row text-center">
                                <div class="col">
                                    <label for="r">Referência (r)</label>
                                    <input type="number" id="r" class="form-control" placeholder="r">
                                </div>
                                <div class="col">
                                    <label for="x">X</label>
                                    <input type="number" id="x" class="form-control" placeholder="X para aproximar">
                                </div>
                            </div>


                        </div>
                        <div class="card-footer text-center">
                            <button class="btn btn-success" onclick="Lagrange()">Aproximar</button>
                            <button class="btn btn-danger" onclick="Limpar()">Limpar</button>
                            
                        </div>
                        
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-header text-center">
                           <h3>Resultados</h3>
                        </div>
                        <div class="card-body">
                            P<small>4</small>(x)= <span id="p4x"></span>
                            <hr>
                            R*= <span id="r-estrela"></span>
                            <hr>
                            DRP= <span id="drp-resultado"></span>%
                        </div>
                    </div>
                    <br>
                    <div class="card">
                        <div class="card-header text-center">
                            <h3>L<small><small>n</small></small>(x)</h3>
                        </div>
                        <div class="card-body">
                            L<small>0</small>= <span id="l0"></span>
                            <hr>
                            L<small>1</small>= <span id="l1"></span>
                            <hr>
                            L<small>2</small>= <span id="l2"></span>
                            <hr>
                            L<small>3</small>= <span id="l3"></span>
                            <hr>
                            L<small>4</small>= <span id="l4"></span>
                        </div>
                    </div>
                </div>
            </div>
            <br>
        </div>
        <!--Funções-->
        <script src="tarefa2.js"></script>
        <!--Bootstrap-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
